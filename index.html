<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Graphics Algorithms</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #algorithm-title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin: 20px 0;
        }

        #buttonContainer,
        #resetButtonContainer {
            text-align: center;
            margin: 20px 0;
        }

        .algorithm-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button.active {
            background-color: #2E8B57;
            font-weight: bold;
        }

        #canvas {
            display: block;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        #btnReset {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #btnReset:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>
    <div id="algorithm-title">
        <h1>Algorithms</h1>
    </div>
    <div id="buttonContainer">
        <button id="btnDDA">DDA</button>
        <button id="btnBresenham">Bresenham</button>
        <button id="btnMidpoint">Midpoint</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <div class="buttons">
        <script>
            function reset() {
                window.location.reload();
            }
        </script>
        <button onclick="reset()">Reset</button>
    </div>

    <script type="module" src="./src/event.js"></script>
</body>

</html>
